<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Search form</title>
</head>

<body>
    <!-- Form Container -->
    <div class="container my-4">
        <!-- Form is used to send the query from front end to backend. -->
        <form action="/properties/" method="post">
		{% csrf_token %}
            <div class="input-group mb-3">
                
                 <!-- select city input box -->
                <div class="form-group">
                    <div class="styled-select slate">
                        <select name="location"   class="form-control" required>
                            <option selected>Select City</option>
                            <option value="Bangalore">Bangalore</option>
                    
                        </select>
                    </div>
                </div>
               
                <!-- select region input box -->
                <div class="form-group">
                    <div class="styled-select slate">
                        <select name="region" id="i1"  class="form-control" required>
                            <option selected>Select Region</option>
                            {% for region in property_region %}
                            <option value="{{ region }}">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- property input box -->
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your query" aria-label="Recipient's username"
                    aria-describedby="button-addon2" name="name"  list="property_list" required>
					<datalist id="property_list">
						{% for key in property_details %}
							<option>{{key}}</option>
						{% endfor %}
					</datalist></input>
                     </div>
                <!-- submit input box -->
                <button class="btn btn-outline-secondary" type="submit" name="btn" id="button-addon2">Search</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
